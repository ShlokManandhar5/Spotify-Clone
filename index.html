<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlok Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilites.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="svgs/Logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svgs/Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="svgs/Search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/Playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/np-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/np-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/np-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header flex rounded">

                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-right">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>

                <div class="cardContainer">

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"
                                fill="none">
                                <circle cx="20" cy="20" r="20" fill="#1ED760" />
                                <polygon points="16 12 16 28 26 20" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174e53f17b057a4b3c625feff87" alt="">
                        <h3>Kuma Sagar</h3>
                        <p>known for his ability to blend traditional musical elements.</p>
                    </div>
                </div>
            </div>

            <div class="playBar">
                <div class="songInfo">

                </div>
                <div class="songButtons">
                    <img src="svgs/pevsong.svg" alt="">
                    <img src="svgs/play.svg" alt="">
                    <img src="svgs/nextsong.svg" alt="">
                </div>
                <div class="songTime">

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
